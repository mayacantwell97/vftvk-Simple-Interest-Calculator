<!DOCTYPE html>
<html>
<head>
<title>Web App – Simple Interest Calculator</title>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="maindiv">
<h1>Simple Interest Calculator</h1>

<p></p>Amount <input type="number" id="principal"></p>

<p></p>Rate <input type="range" id="rate" onchange= "updateRate ()" min="1" max="20" step="0.25" value="10.25"> <span id="rate_val">10.25%</span></p>

<p></p>No. of Years <select id="years">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
</select> 
</p>

<p></p><button onclick="calculate()">Compute Interest</button></p>
<p id="result"></p>


<footer>
Ⓒ Everyone Can Get Rich
</footer>
</div>
</body>
</html>
